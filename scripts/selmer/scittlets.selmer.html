<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scittlets Catalog</title>
  <base href="" />
  <style>
    /* Make body fill viewport and flex container */
    html, body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
      background: #f0f4f8;
    }
    body {
      display: flex;
      height: 100vh; /* constrain height */
      overflow: hidden; /* prevent page scrolling */
    }

    nav {
      width: 250px;
      background: #ffffff;
      padding: 20px;
      border-right: 1px solid #ccc;
      position: sticky; /* keep header visible on nav scroll */
      top: 0;
      height: 100%; /* full height */
      overflow-y: auto; /* scroll inside nav */
      box-sizing: border-box;
    }

    nav h3 {
      margin-top: 0;
      color: #2a6fdb;
    }

    nav ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }

    nav li {
      margin: 10px 0;
    }

    nav a {
      color: #2a6fdb;
      text-decoration: none;
      cursor: pointer;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      flex-grow: 1;
      padding: 20px;
      height: 100%; /* full height */
      overflow-y: auto; /* scroll inside main */
      box-sizing: border-box;
      background: #f0f4f8;
    }

    .scittlet {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(42, 111, 219, 0.1);
      margin-bottom: 40px;
      padding: 20px;
    }
    /* Remove bottom margin on last scittlet to prevent extra space */
    .scittlet:last-child {
      margin-bottom: 0;
    }

    .scittlet h4 {
      margin-top: 0;
    }

    .scittlet iframe {
      width: 100%;
      height: 50vh;
      border: 2px solid #2a6fdb;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Sidebar Table of Contents -->
  <nav>
    <h3>Scittlets TOC</h3>
    <ul>
      {% for s in scittlets %}
      <li><a href="#{{ s.id }}">{{ s.name }}</a></li>
      {% endfor %}
    </ul>
  </nav>

  <!-- Main display area -->
  <main>
    {% for s in scittlets %}
    <div class="scittlet" id="{{ s.id }}">
      <h4><a href="{{ s.url }}" target="_blank">{{ s.name }}</a></h4>
      <iframe src="{{ s.url }}" loading="lazy"></iframe>
    </div>
    {% endfor %}
  </main>

</body>
</html>
