<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scittlets Catalog</title>
  <base href="" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
      background: #f0f4f8;
    }

    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      position: sticky;
      top: 0;
      background: #ffffff;
      padding: 10px 20px;
      border-bottom: 1px solid #ccc;
    }

    header a {
      text-decoration: none;
      color: #2a6fdb;
      font-weight: bold;
      font-size: 1rem;
    }

    .content {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    nav {
      min-width: 250px;
      width: max-content;
      max-width: 100%; /* prevent overflow issues */
      background: #ffffff;
      padding: 20px;
      border-right: 1px solid #ccc;
      overflow-y: auto;
      box-sizing: border-box;
    }

    nav h3 {
      margin-top: 0;
      color: #2a6fdb;
    }

    nav ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }

    nav li {
      margin: 10px 0;
    }

    nav a {
      color: #2a6fdb;
      text-decoration: none;
      cursor: pointer;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f0f4f8;
      box-sizing: border-box;
    }

    .scittlet {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(42, 111, 219, 0.1);
      margin-bottom: 40px;
      padding: 20px;
    }

    .scittlet:last-child {
      margin-bottom: 0;
    }

    .scittlet h4 {
      margin-top: 0;
    }

    .scittlet iframe {
      width: 100%;
      height: 50vh;
      border: 2px solid #2a6fdb;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Top header with link to home -->
  <header>
    <a href="/main.html">‚Üê Back to Home</a>
  </header>

  <!-- Main content split: nav + main -->
  <div class="content">
    <!-- Sidebar Table of Contents -->
    <nav>
      <h3>Scittlets TOC</h3>
      <ul>
        {% for s in scittlets %}
      <li>
        <a href="#{{ s.id }}">{{ s.name }}</a>
        <a href="{{ s.url }}" target="_blank" rel="noopener noreferrer" title="Open in new tab">

          <svg xmlns="http://www.w3.org/2000/svg" 
               viewBox="0 0 512 512" 
               width="12" height="12"
               style="margin-left: 4px; vertical-align: middle; fill: #2a6fdb;">
            <path d="M432 320a16 16 0 0 1 16 16v112a48 48 0 0 1-48 48H64a48 48 0 0 1-48-48V112a48 48 0 0 1 48-48h112a16 16 0 0 1 0 32H64a16 16 0 0 0-16 16v336a16 16 0 0 0 16 16h336a16 16 0 0 0 16-16V336a16 16 0 0 1 16-16zm56-304H320a24 24 0 0 0 0 48h86.06L201 329a24 24 0 0 0 33.94 33.94L440 97.94V184a24 24 0 0 0 48 0V40a16 16 0 0 0-16-16z"/>
          </svg>
          
        </a>
      </li>
        {% endfor %}
      </ul>
    </nav>

    <!-- Main display area -->
    <main>
      {% for s in scittlets %}
      <div class="scittlet" id="{{ s.id }}">
        <h4><a href="{{ s.url }}" target="_blank">{{ s.name }}</a></h4>
        <iframe src="{{ s.url }}" loading="lazy"></iframe>
      </div>
      {% endfor %}
    </main>
  </div>

</body>
</html>
